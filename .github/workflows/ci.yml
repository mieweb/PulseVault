name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  vitals-frontend:
    name: Vitals Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: vitals
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vitals/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Build application
        run: npm run build
      
      - name: Check TypeScript types
        run: npx tsc --noEmit
  
  pulsevault-backend:
    name: PulseVault Backend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: pulsevault
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pulsevault/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
        continue-on-error: true
  
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check Docker Compose configuration
        run: docker compose config
        continue-on-error: true
