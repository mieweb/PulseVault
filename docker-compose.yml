version: '3.8'

services:
  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    container_name: pulsevault-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # PulseVault backend
  pulsevault:
    build:
      context: ./pulsevault
      dockerfile: Dockerfile
    container_name: pulsevault-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - MEDIA_ROOT=/media
      - UPLOAD_DIR=/media/uploads
      - VIDEO_DIR=/media/videos
      - AUDIT_DIR=/media/audit
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HMAC_SECRET=${HMAC_SECRET:-change-me-in-production}
      - TRANSCODE_ENABLED=true
      - METRICS_ENABLED=true
      - LOG_LEVEL=info
    volumes:
      - media-storage:/media
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Transcoding worker
  transcode-worker:
    build:
      context: ./pulsevault
      dockerfile: Dockerfile.worker
    container_name: pulsevault-worker
    restart: unless-stopped
    environment:
      - VIDEO_DIR=/media/videos
      - AUDIT_DIR=/media/audit
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - media-storage:/media
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: 2

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: pulsevault-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - media-storage:/media:ro
    depends_on:
      - pulsevault
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: pulsevault-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: pulsevault-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: pulsevault-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml

  # Promtail for log collection
  promtail:
    image: grafana/promtail:latest
    container_name: pulsevault-promtail
    restart: unless-stopped
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - media-storage:/media:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

volumes:
  media-storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/media
  redis-data:
  prometheus-data:
  grafana-data:
  loki-data:

networks:
  default:
    name: pulsevault-network
