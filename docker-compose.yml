services:
  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    container_name: pulsevault-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # PulseVault backend
  pulsevault:
    build:
      context: ./pulsevault
      dockerfile: Dockerfile
    container_name: pulsevault-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - MEDIA_ROOT=/media
      - UPLOAD_DIR=/media/uploads
      - VIDEO_DIR=/media/videos
      - AUDIT_DIR=/media/audit
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HMAC_SECRET=${HMAC_SECRET:-change-me-in-production}
      - TRANSCODE_ENABLED=true
      - METRICS_ENABLED=true
      - LOG_LEVEL=info
    volumes:
      - media-storage:/media
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1)).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Transcoding worker
  transcode-worker:
    build:
      context: ./pulsevault
      dockerfile: Dockerfile.worker
    # Note: container_name removed to allow scaling with replicas
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MEDIA_ROOT=/media
      - VIDEO_DIR=/media/videos
      - AUDIT_DIR=/media/audit
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RENDITIONS=720p,1080p,1440p
    volumes:
      - media-storage:/media
    depends_on:
      redis:
        condition: service_healthy
    # To scale workers, use: docker-compose up -d --scale transcode-worker=2
    # Note: container_name removed to allow scaling

  # Nginx reverse proxy
  # Note: Uses port 8080 for unprivileged LXC containers (Proxmox handles SSL termination)
  nginx:
    image: nginx:alpine
    container_name: pulsevault-nginx
    restart: unless-stopped
    ports:
      - "8080:80" # LXC host port 8080 â†’ Docker container port 80 (Proxmox handles HTTPS externally)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - media-storage:/media:ro
      - nginx-cache:/var/cache/nginx # Persist cache across restarts
    depends_on:
      - pulsevault
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: pulsevault-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: pulsevault-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: pulsevault-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Promtail for log collection
  promtail:
    image: grafana/promtail:latest
    container_name: pulsevault-promtail
    restart: unless-stopped
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - media-storage:/media:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy

volumes:
  # Media storage - videos, uploads, audit logs (CRITICAL)
  media-storage:
    # Use named volume for development (auto-created by Docker)
    # For production, uncomment below and create /mnt/media directory:
    # driver: local
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /mnt/media

  # Redis data - job queue and cache (CRITICAL)
  redis-data:

  # Prometheus metrics storage (30 day retention)
  prometheus-data:

  # Grafana dashboards and configuration
  grafana-data:

  # Loki log storage
  loki-data:

  # Nginx cache (optional - improves performance)
  nginx-cache:

networks:
  default:
    name: pulsevault-network
