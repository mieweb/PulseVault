# TUS uploads - mobile app uploads (PUBLIC)
location /uploads {
    proxy_pass http://pulsevault_backend;
    proxy_http_version 1.1;
    
    # Large file uploads
    client_max_body_size 2G;
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_connect_timeout 60s;
    
    # TUS protocol requirements - forward all TUS headers
    proxy_set_header Tus-Resumable $http_tus_resumable;
    proxy_set_header Upload-Offset $http_upload_offset;
    proxy_set_header Upload-Length $http_upload_length;
    proxy_set_header Upload-Metadata $http_upload_metadata;
    proxy_set_header Content-Type $http_content_type;
    
    # Forward upload token header
    proxy_set_header X-Upload-Token $http_x_upload_token;
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;
    
    # Preserve Location header from backend (critical for TUS)
    proxy_redirect http://pulsevault_backend/uploads/ /uploads/;
    proxy_redirect http://pulsevault:3000/uploads/ /uploads/;
    
    # CORS headers for mobile app
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PATCH, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Tus-Resumable, Upload-Length, Upload-Offset, Upload-Metadata, Content-Type, X-Upload-Token" always;
    add_header Access-Control-Expose-Headers "Upload-Offset, Upload-Length, Location, Tus-Resumable" always;
    
    # Handle OPTIONS preflight
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PATCH, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Tus-Resumable, Upload-Length, Upload-Offset, Upload-Metadata, Content-Type, X-Upload-Token" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Type text/plain;
        add_header Content-Length 0;
        return 204;
    }
    
    # Don't modify response headers (let backend handle TUS headers)
    proxy_hide_header Location;
    proxy_pass_header Location;
}

# Frontend Next.js app - serve at root
location / {
    proxy_pass http://pulsevault_frontend;
    proxy_http_version 1.1;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    proxy_redirect off;
}
