# Location blocks for PulseVault

# Uploads (tus protocol)
location /uploads {
    limit_req zone=upload_limit burst=5 nodelay;
    limit_conn conn_limit 10;

    proxy_pass http://pulsevault_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # tus-specific headers
    proxy_set_header Connection "";
    proxy_request_buffering off;
    proxy_buffering off;
    
    # Timeouts for large uploads
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
}

# Media serving (with caching)
location /media/ {
    limit_req zone=media_limit burst=20 nodelay;
    
    proxy_pass http://pulsevault_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    # Enable caching for media
    proxy_cache media_cache;
    proxy_cache_key $uri$is_args$args;
    proxy_cache_valid 200 206 1h;
    proxy_cache_valid 404 1m;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_lock on;
    
    # Range request support
    proxy_set_header Range $http_range;
    proxy_set_header If-Range $http_if_range;
    
    # CORS headers (adjust as needed)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Range" always;
    
    # Cache info headers
    add_header X-Cache-Status $upstream_cache_status;
}

# API endpoints
location /api/ {
    limit_req zone=api_limit burst=50 nodelay;
    
    proxy_pass http://pulsevault_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
}

# Metrics endpoint (restrict access in production)
location /metrics {
    # Uncomment to restrict access
    # allow 10.0.0.0/8;
    # deny all;
    
    proxy_pass http://pulsevault_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

# Root and other API routes
location / {
    limit_req zone=api_limit burst=50 nodelay;
    
    proxy_pass http://pulsevault_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    
    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
}
