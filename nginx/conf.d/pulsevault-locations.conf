# TUS uploads - mobile app uploads (PUBLIC)
# Match /uploads and /uploads/* (with or without trailing slash)
location ~ ^/uploads(/.*)?$ {
    proxy_pass http://pulsevault_backend;
    proxy_http_version 1.1;
    
    # Large file uploads
    client_max_body_size 2G;
    proxy_request_buffering off;
    proxy_buffering off;
    
    # Timeouts - important for TUS protocol
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_connect_timeout 30s;
    
    # Don't wait for response body if not needed (TUS POST returns headers only)
    proxy_ignore_client_abort off;
    
    # Standard proxy headers (always set)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # Use external_scheme (from map) which preserves X-Forwarded-Proto from Proxmox if present
    proxy_set_header X-Forwarded-Proto $external_scheme;
    proxy_set_header X-Forwarded-Host $http_host;
    
    # TUS protocol requirements - forward headers only if they exist
    # Nginx automatically forwards all headers, but we explicitly set TUS headers
    # to ensure they're passed correctly (case-sensitive)
    proxy_set_header Tus-Resumable $http_tus_resumable;
    proxy_set_header Upload-Offset $http_upload_offset;
    proxy_set_header Upload-Length $http_upload_length;
    proxy_set_header Upload-Metadata $http_upload_metadata;
    # Don't explicitly set Content-Type - let nginx forward it only if present
    # TUS POST requests don't have a body, so Content-Type shouldn't be set
    
    # Forward upload token header if present
    proxy_set_header X-Upload-Token $http_x_upload_token;
    
    # Preserve Location header from backend (critical for TUS)
    # Rewrite Location header to use external URL
    # Use $external_scheme (defined in nginx.conf) which uses X-Forwarded-Proto if available
    # This ensures HTTPS clients get HTTPS Location headers even when nginx sees HTTP internally
    proxy_redirect http://pulsevault_backend/uploads/ $external_scheme://$http_host/uploads/;
    proxy_redirect http://pulsevault:3000/uploads/ $external_scheme://$http_host/uploads/;
    proxy_redirect http://localhost/uploads/ $external_scheme://$http_host/uploads/;
    proxy_redirect http://127.0.0.1:3000/uploads/ $external_scheme://$http_host/uploads/;
    # Handle Location headers without port (from backend) - use $http_host to preserve client's port
    proxy_redirect http://$host/uploads/ $external_scheme://$http_host/uploads/;
    proxy_redirect https://$host/uploads/ $external_scheme://$http_host/uploads/;
    proxy_pass_header Location;
    
    # CORS headers for mobile app
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PATCH, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Tus-Resumable, Upload-Length, Upload-Offset, Upload-Metadata, Content-Type, X-Upload-Token" always;
    add_header Access-Control-Expose-Headers "Upload-Offset, Upload-Length, Location, Tus-Resumable" always;
    
    # Handle OPTIONS preflight
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PATCH, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Tus-Resumable, Upload-Length, Upload-Offset, Upload-Metadata, Content-Type, X-Upload-Token" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Type text/plain;
        add_header Content-Length 0;
        return 204;
    }
}

# Frontend Next.js app - serve at root
location / {
    proxy_pass http://pulsevault_frontend;
    proxy_http_version 1.1;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    proxy_redirect off;
}
